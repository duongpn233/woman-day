    <style>

        #castle {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* background: radial-gradient(#293c4d, #001920); */
            background: radial-gradient(pink, #1111);
            overflow: hidden;
        }

        #castle #table {
            position: absolute;
            left: calc(50% - 200px);
            top: calc(50% - 50px);
            width: 400px;
            height: 400px;
            background: radial-gradient(#a3727e, #af7279, #a16674);
            border-radius: 100%;
            border-bottom: 80px solid #623c53;
            transform: scaleY(0.225);
        }

        #castle .shade-wrap {
            position: absolute;
            left: calc(50% - 100px);
            top: calc(52% - 250px);
            width: 200px;
            height: 400px;
        }

        #castle .shade-wrap #shade-main {
            position: absolute;
            left: 20px;
            top: 100px;
            width: 160px;
            height: 300px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.6);
            border-top-left-radius: 50% 30%;
            border-top-right-radius: 50% 30%;
            border-bottom: none;
            transform: perspective(200px) rotateX(8deg) scale(1.075, 1);
        }

        #castle .shade-wrap #shade-main #shade-handle-big {
            position: absolute;
            left: 55px;
            top: -14px;
            width: 50px;
            height: 30px;
            border-radius: 100%;

        #castle .shade-wrap #shade-main #bottom-shade {

        #castle .shade-wrap #shade-main-reflections {

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .container {
            margin: 0 auto;
            max-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            overflow: hidden;
            flex-wrap: wrap;
            font-family: cursive;

        }

        .title {
            position: relative;
            flex: 0 1 100%;
            text-align: center;
            letter-spacing: 1rem;
            opacity: 1;
            animation-name: title-slide;
            animation-duration: 0.16s;
            animation-delay: 4s;
            animation-timing-function: linear;
        }

        .title [class*=title__word] {
            font-size: 9rem;
        }

        .title .title__word--01 {
            animation-name: word-fade;
            animation-timing-function: linear;
            animation-duration: 1.4s;
        }

        .title .title__word--02 {
            font-size: 8rem;
            animation-name: word-fade-02;
            animation-timing-function: linear;
            animation-duration: 1s;
            animation-delay: 1.4s;
        }

        .title .title__word--03 {
            animation-name: word-fade;
            animation-timing-function: linear;
            animation-duration: 1.6s;
            animation-delay: 2.4s;
        }

        .title [class*=title__letter] {
            position: relative;
        }

        .title .title__letter--01 {
            animation-name: fade-out, hide, letter-up;
            animation-duration: 1.4s, 2.6s, 2.5s;
            animation-delay: 0s, 1.4s, 4s;
            animation-fill-mode: none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--02 {
            animation-name: fade-out, hide, letter-down;
            animation-duration: 1.4s, 2.6s, 2.5s;
            animation-delay: 0s, 1.4s, 4s;
            animation-fill-mode: none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--03 {
            animation-name: hide, fade-out-02, hide, show, colorchagne;
            animation-duration: 1.4s, 1s, 1.6s, 0s, 0.83s;
            animation-delay: 0s, 1.4s, 2.4s, 2.4s, 5.6s;
            animation-fill-mode: backwards, none, none, none, forwards;
        }

        .title .title__letter--04 {
            animation-name: hide, fade-out-02, show, letter-up;
            animation-duration: 2.4s, 1.6s, 0s, 2.5s;
            animation-delay: 0s, 2.4s, 2.4s, 4s;
            animation-fill-mode: backwards, none, none, forwards;
            animation-timing-function: linear;
        }

        .title .title__letter--05 {
            animation-name: hide, fade-out-02, show, letter-down;
            animation-duration: 2.4s, 1.6s, 0s, 2.5s;
            animation-delay: 0s, 2.4s, 2.4s, 4s;
            animation-fill-mode: backwards, none, none, forwards;
            animation-timing-function: linear;
        }

        @keyframes title-slide {
            0% {
                left: -200px;
            }

            100% {
                left: 0px;
            }
        }

        @keyframes word-fade {
            0% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(6);
            }

            100% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes word-fade-02 {
            0% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(3);
            }

            100% {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fade-out {

            0%,
            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        @keyframes fade-out-02 {

            0%,
            75% {
                opacity: 1;
            }

            100% {
                opacity: 0.05;
            }
        }

        @keyframes hide {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes show {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes colorchagne {
            0% {
                color: inherit;
            }

            100% {
                color: darkred;
            }
        }

        @keyframes letter-up {
            0% {
                top: 0;
            }

            100% {
                top: -50px;
                color: darkred;
            }
        }

        @keyframes letter-down {
            0% {
                top: 0;
            }

            100% {
                top: 50px;
                color: darkred;
            }
        }
    </style>

    <script>
        let rid = null; // request animation id
        const SVG_NS = "http://www.w3.org/2000/svg";
        const pathlength = shape.getTotalLength();

        let t = 0; // at the begining of the path
        let lengthAtT = pathlength * t;

        let d = shape.getAttribute("d");

        // 1. build the d array
        let n = d.match(/C/gi).length; // how many times

        let pos = 0; // the position, used to find the indexOf the nth C

        class subPath {
            constructor(d) {
                this.d = d;
                this.get_PointsRy();
                this.previous = subpaths.length > 0 ? subpaths[subpaths.length - 1] : null;
                this.measurePath();
                this.get_M_Point(); //lastPoint
                this.lastCubicBezier;
                this.get_lastCubicBezier();
            }

            get_PointsRy() {
                this.pointsRy = [];
                let temp = this.d.split(/[A-Z,a-z\s,]/).filter(v => v); // remove empty elements
                temp.map(item => {
                    this.pointsRy.push(parseFloat(item));
                }); //this.pointsRy numbers not strings
            }

            measurePath() {
                let path = document.createElementNS(SVG_NS, "path");
                path.setAttributeNS(null, "d", this.d);
                // no need to append it to the SVG
                // the lengths of every path in dry
                this.pathLength = path.getTotalLength();
            }

            get_M_Point() {
                if (this.previous) {
                    let p = this.previous.pointsRy;
                    let l = p.length;
                    this.M_point = [p[l - 2], p[l - 1]];
                } else {
                    let p = this.pointsRy;
                    this.M_point = [p[0], p[1]];
                }
            }

            get_lastCubicBezier() {
                let lastIndexOfC = this.d.lastIndexOf("C");
                let temp = this.d
                    .substring(lastIndexOfC + 1)
                    .split(/[\s,]/)
                    .filter(v => v);
                let _temp = [];
                temp.map(item => {
                    _temp.push(parseFloat(item));
                });
                this.lastCubicBezier = [this.M_point];
                for (let i = 0; i < _temp.length; i += 2) {
                    this.lastCubicBezier.push(_temp.slice(i, i + 2));
                }
            }
        }

        let subpaths = [];

        // create new subPaths
        for (let i = 0; i < n; i++) {
            // finds the of nth C in d
            let newpos = d.indexOf("C", pos + 1);
            if (i > 0) {
                // if it's not the first C
                let sPath = new subPath(d.substring(0, newpos));
                subpaths.push(sPath);
            }
            //change the value of the position pos
            pos = newpos;
        }
        // at the end add d to the subpaths array
        subpaths.push(new subPath(d));

        // 2. get the index of the bezierLengths where the point at t is
        let index;
        for (index = 0; index < subpaths.length; index++) {
            if (subpaths[index].pathLength >= lengthAtT) {
                break;
            }
        }

        function get_T(t, index) {
            let T;
            lengthAtT = pathlength * t;
            if (index > 0) {
                T =
                    (lengthAtT - subpaths[index].previous.pathLength) /
                    (subpaths[index].pathLength - subpaths[index].previous.pathLength);
            } else {
                T = lengthAtT / subpaths[index].pathLength;
            }
            //console.log(T)
            return T;
        }

        let T = get_T(t, index);

        let newPoints = getBezierPoints(T, subpaths[index].lastCubicBezier);

        drawCBezier(newPoints, partialPath, index);

        function getBezierPoints(t, points) {
            let helperPoints = [];

            // helper points 0,1,2
            for (let i = 1; i < 4; i++) {
                //points.length must be 4 !!!
                let p = lerp(points[i - 1], points[i], t);
                helperPoints.push(p);
            }

            // helper points 3,4
            helperPoints.push(lerp(helperPoints[0], helperPoints[1], t));
            helperPoints.push(lerp(helperPoints[1], helperPoints[2], t));

            // helper point 5 is where the first BÃ©zier ends and where the second BÃ©zier begins
            helperPoints.push(lerp(helperPoints[3], helperPoints[4], t));

            // points for the dynamic bÃ©zier
            let firstBezier = [
                points[0],
                helperPoints[0],
                helperPoints[3],
                helperPoints[5]
            ];
            //console.log(firstBezier)
            return firstBezier;
        }

        function lerp(A, B, t) {
            // a virtual line from A to B
            // get the position of a point on this line
            // if(t == .5) the point in in the center of the line
            // 0 <= t <= 1
            let ry = [
                (B[0] - A[0]) * t + A[0], //x
                (B[1] - A[1]) * t + A[1] //y
            ];
            return ry;
        }

        function drawCBezier(points, path, index) {
            let d;

            if (index > 0) {
                d = subpaths[index].previous.d;
            } else {
                d = `M${points[0][0]},${points[0][1]} C`;
            }

            // points.length == 4
            for (let i = 1; i < 4; i++) {
                d += ` ${points[i][0]},${points[i][1]} `;
            }
            //console.log(d)
            partialPath.setAttributeNS(null, "d", d);
        }

        /*
        _t.addEventListener("input", ()=>{
          t = _t.value;
          lengthAtT = pathlength*t;
          for(index = 0; index < subpaths.length; index++){
        if(subpaths[index].pathLength >= lengthAtT){break; }  
        }
          T = get_T(t, index); 
          newPoints = getBezierPoints(T,subpaths[index].lastCubicBezier);
          drawCBezier(newPoints, partialPath, index);
        })*/

        t = 0.025;


        Typing();
        theSvg.addEventListener("click", () => {
            if (rid) {
                window.cancelAnimationFrame(rid);
                rid = null;
            } else {
                if (t >= 1) {
                    t = 0.025;
                }
                rid = window.requestAnimationFrame(Typing);
            }
        });

        cb.addEventListener("input", () => {
            if (cb.checked) {
                useThePath.style.display = "block";
            } else {
                useThePath.style.display = "none";
            }
        });

    <script>

        (() => {
            setTimeout(() => {
                document.querySelector("#text-click").style.display = "inherit";
            }, 4000);
            document.querySelector("#rose-t").onclick = function () {
                document.querySelector("#rose-t").style.display = "none";
                document.querySelector("#castle").style.display = "inherit";
                document.querySelector("#theSvg").style.display = "inherit"
                playMusic()

                rid = window.requestAnimationFrame(Typing);
                function Typing() {
                    rid = window.requestAnimationFrame(Typing);
                    if (t >= 1) {
                        window.cancelAnimationFrame(rid);
                        rid = null;
                    } else {
                        t += 0.0025;
                    }

                    lengthAtT = pathlength * t;
                    for (index = 0; index < subpaths.length; index++) {
                        if (subpaths[index].pathLength >= lengthAtT) {
                            break;
                        }
                    }
                    T = get_T(t, index);
                    newPoints = getBezierPoints(T, subpaths[index].lastCubicBezier);
                    drawCBezier(newPoints, partialPath, index);
                }
            }
            const head = document.getElementsByTagName('head')[0];
            let animationId = 1;

            function CreateMagicDust(x1, x2, y1, y2, sizeRatio, fallingTime, animationDelay, node = 'main') {
                let dust = document.createElement('span');
                let animation = document.createElement('style');
                animation.innerHTML = '\
      @keyframes blink' + animationId + '{\
          0% {\
              top: ' + y1 + 'px;\
              left: ' + x1 + 'px;\
              width: ' + 2 * sizeRatio + 'px;\
              height: ' + 2 * sizeRatio + 'px;\
              opacity: .4\
          }\
          20% {\
              width: ' + 4 * sizeRatio + 'px;\
              height: ' + 4 * sizeRatio + 'px;\
              opacity: .8\
          }\
          35% {\
              width: ' + 2 * sizeRatio + 'px;\
              height: ' + 2 * sizeRatio + 'px;\
              opacity: .5\
          }\
          55% {\
              width: ' + 3 * sizeRatio + 'px;\
              height: ' + 3 * sizeRatio + 'px;\
              opacity: .7\
          }\
          80% {\
              width: ' + sizeRatio + 'px;\
              height: ' + sizeRatio + 'px;\
              opacity: .3\
          }\
          100% {\
              top: ' + y2 + 'px;\
              left: ' + x2 + 'px;\
              width: ' + 0 + 'px;\
              height: ' + 0 + 'px;\
              opacity: .1\
          }}';
                head.appendChild(animation);
                dust.classList.add('dustDef');
                dust.setAttribute('style', `animation: blink${animationId++} ${fallingTime}s cubic-bezier(.71, .11, .68, .83) infinite ${animationDelay}s`);
                document.getElementById(node).appendChild(dust);
            }

            // yes, I'm doing it manually to get the effect I want.. can be easily changed to render randomly
            [[130, 132, 150, 152, .15, 2.5, .1, 'sub'],
            [65, 63, 300, 299, .5, 2, .2, 'sub'],
            [70, 70, 150, 150, .45, 2, .5],
            [75, 78, 160, 170, .6, 2, 1],
            [80, 82, 160, 180, .6, 1, .4],
            [85, 100, 160, 170, .5, 2, .5],
            [125, 110, 170, 180, .25, 3, 1.5],
            [90, 90, 115, 115, .4, 2, 2],
            [93, 95, 200, 200, .4, 3, 1.5],
            [100, 100, 145, 155, .45, 1, .5],
            [100, 90, 170, 230, .35, 2, .75],
            [100, 102, 115, 112, .35, 3, .25],
            [100, 95, 170, 200, .55, 1.5, .75],
            [100, 97, 150, 190, .7, 2, 1.5],
            [105, 100, 160, 180, .5, 1.5, .725],
            [125, 125, 180, 190, .25, 1, .725],
            [130, 130, 135, 135, .45, 3, 1.5],
            [135, 132, 170, 190, .25, 2.5, .75],
            [135, 132, 320, 315, .2, 5, .3, 'sub']
            ].forEach((o) => CreateMagicDust(...o));

        })();
    </script>

    <script>

        /*
      
       * Settings
      
       */

        var settings = {

            particles: {

                length: 500, // maximum amount of particles

                duration: 2, // particle duration in sec

                velocity: 100, // particle velocity in pixels/sec

                effect: -0.75, // play with this for a nice effect

                size: 30, // particle size in pixels

            },

        };


        /*
        
         * RequestAnimationFrame polyfill by Erik MÃ¶ller
        
         */

        (function () { var b = 0; var c = ["ms", "moz", "webkit", "o"]; for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) { window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"]; window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"] } if (!window.requestAnimationFrame) { window.requestAnimationFrame = function (h, e) { var d = new Date().getTime(); var f = Math.max(0, 16 - (d - b)); var g = window.setTimeout(function () { h(d + f) }, f); b = d + f; return g } } if (!window.cancelAnimationFrame) { window.cancelAnimationFrame = function (d) { clearTimeout(d) } } }());


        /*
        
         * Point class
        
         */

        var Point = (function () {

            function Point(x, y) {

                this.x = (typeof x !== 'undefined') ? x : 0;

                this.y = (typeof y !== 'undefined') ? y : 0;

            }

            Point.prototype.clone = function () {

                return new Point(this.x, this.y);

            };

            Point.prototype.length = function (length) {

                if (typeof length == 'undefined')

                    return Math.sqrt(this.x * this.x + this.y * this.y);

                this.normalize();

                this.x *= length;

                this.y *= length;

                return this;

            };

            Point.prototype.normalize = function () {

                var length = this.length();

                this.x /= length;

                this.y /= length;

                return this;

            };

            return Point;

        })();


        /*
        
         * Particle class
        
         */

        var Particle = (function () {

            function Particle() {

                this.position = new Point();

                this.velocity = new Point();

                this.acceleration = new Point();

                this.age = 0;

            }

            Particle.prototype.initialize = function (x, y, dx, dy) {

                this.position.x = x;

                this.position.y = y;

                this.velocity.x = dx;

                this.velocity.y = dy;

                this.acceleration.x = dx * settings.particles.effect;

                this.acceleration.y = dy * settings.particles.effect;

                this.age = 0;

            };

            Particle.prototype.update = function (deltaTime) {

                this.position.x += this.velocity.x * deltaTime;

                this.position.y += this.velocity.y * deltaTime;

                this.velocity.x += this.acceleration.x * deltaTime;

                this.velocity.y += this.acceleration.y * deltaTime;

                this.age += deltaTime;

            };

            Particle.prototype.draw = function (context, image) {

                function ease(t) {

                    return (--t) * t * t + 1;

                }

                var size = image.width * ease(this.age / settings.particles.duration);

                context.globalAlpha = 1 - this.age / settings.particles.duration;

                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);

            };

            return Particle;

        })();


        /*
        
         * ParticlePool class
        
         */

        var ParticlePool = (function () {

            var particles,

                firstActive = 0,

                firstFree = 0,

                duration = settings.particles.duration;



            function ParticlePool(length) {

                // create and populate particle pool

                particles = new Array(length);

                for (var i = 0; i < particles.length; i++)

                    particles[i] = new Particle();

            }

            ParticlePool.prototype.add = function (x, y, dx, dy) {

                particles[firstFree].initialize(x, y, dx, dy);



                // handle circular queue

                firstFree++;

                if (firstFree == particles.length) firstFree = 0;

                if (firstActive == firstFree) firstActive++;

                if (firstActive == particles.length) firstActive = 0;

            };

            ParticlePool.prototype.update = function (deltaTime) {

                var i;



                // update active particles

                if (firstActive < firstFree) {

                    for (i = firstActive; i < firstFree; i++)

                        particles[i].update(deltaTime);

                }

                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles.length; i++)

                        particles[i].update(deltaTime);

                    for (i = 0; i < firstFree; i++)

                        particles[i].update(deltaTime);

                }



                // remove inactive particles

                while (particles[firstActive].age >= duration && firstActive != firstFree) {

                    firstActive++;

                    if (firstActive == particles.length) firstActive = 0;

                }





            };

            ParticlePool.prototype.draw = function (context, image) {

                // draw active particles

                if (firstActive < firstFree) {

                    for (i = firstActive; i < firstFree; i++)

                        particles[i].draw(context, image);

                }

                if (firstFree < firstActive) {

                    for (i = firstActive; i < particles.length; i++)

                        particles[i].draw(context, image);

                    for (i = 0; i < firstFree; i++)

                        particles[i].draw(context, image);

                }

            };

            return ParticlePool;

        })();


        /*
        
         * Putting it all together
        
         */

        (function (canvas) {

            var context = canvas.getContext('2d'),

                particles = new ParticlePool(settings.particles.length),

                particleRate = settings.particles.length / settings.particles.duration, // particles/sec

                time;



            // get point on heart with -PI <= t <= PI

            function pointOnHeart(t) {

                return new Point(

                    160 * Math.pow(Math.sin(t), 3),

                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25

                );

            }



            // creating the particle image using a dummy canvas

            var image = (function () {

                var canvas = document.createElement('canvas'),

                    context = canvas.getContext('2d');

                canvas.width = settings.particles.size;

                canvas.height = settings.particles.size;

                // helper function to create the path

                function to(t) {

                    var point = pointOnHeart(t);

                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;

                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;

                    return point;

                }

                // create the path

                context.beginPath();

                var t = -Math.PI;

                var point = to(t);

                context.moveTo(point.x, point.y);

                while (t < Math.PI) {

                    t += 0.01; // baby steps!

                    point = to(t);

                    context.lineTo(point.x, point.y);

                }

                context.closePath();

                // create the fill

                context.fillStyle = '#ea609f';

                context.fill();

                // create the image

                var image = new Image();

                image.src = canvas.toDataURL();

                return image;

            })();



            // render that thing!

            function render() {

                // next animation frame

                requestAnimationFrame(render);



                // update time

                var newTime = new Date().getTime() / 1000,

                    deltaTime = newTime - (time || newTime);

                time = newTime;



                // clear canvas

                context.clearRect(0, 0, canvas.width, canvas.height);



                // create new particles

                var amount = particleRate * deltaTime;

                for (var i = 0; i < amount; i++) {

                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());

                    var dir = pos.clone().length(settings.particles.velocity);

                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);

                }



                // update and draw particles

                particles.update(deltaTime);

                particles.draw(context, image);

            }



            // handle (re-)sizing of the canvas

            function onResize() {

                canvas.width = canvas.clientWidth;

                canvas.height = canvas.clientHeight;

            }

            window.onresize = onResize;



            // delay rendering bootstrap

            setTimeout(function () {

                onResize();

                render();

            }, 10);

        })(document.getElementById('pinkboard'));

    </script>
